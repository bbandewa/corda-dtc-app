<BODY>
    <FORM id="form1" method="post">
        <div class="busyStatus" id="divBusyStatus" style="text-align: center;">
            <div id="yourdiv" style="display: inline-block;">
                <div class="loader">
                </div>
            </div>
            <h2>Please wait...</h2>
        </div>
        <DIV class="container">
            <DIV class="panel-group col-sm-6"
                 style="margin-top: 100px; margin-left: 200px;">
                <DIV class="panel panel-info">
                    <DIV class="panel-heading">
                        <H3>User Login</H3>
                    </DIV>
                    <DIV class="panel-body" style="min-height: 350px;">
                        <DIV class="form-group ">
                            <LABEL for="email">Username:</LABEL>
                            <INPUT class="form-control" id="txtUsername">
                        </DIV>
                        <DIV class="form-group ">
                            <LABEL for="pwd">Password:</LABEL>
                            <INPUT class="form-control" id="txtPassword" type="password">
                        </DIV>
                        <DIV class="checkbox">
                            <!--<LABEL>
                                <INPUT type="checkbox">
                                Remember me
                            </LABEL>-->
                        </DIV>
                        <button class="btn btn-info" id="btnLogin">
                            Login
                        </button>
                        <button class="btn btn-info" type="button">
                            Recover Password
                        </button>
                        <button class="btn btn-link" id="btnSignUp" type="button">
                            New User? Sign Up
                        </button>
                    </DIV>
                </DIV>
            </DIV>
        </DIV>
    </FORM><!-- Visual Studio Browser Link -->
    <!-- End Browser Link -->
    <SCRIPT>
        // Get the modal
        $(document).ready(function () {
            $('#btnLogin').click(function (e) {
                if (validateCridentials($("#txtUsername").val(), $("#txtPassword").val())) {
                    redirectUser("OrderList.htm?userID=" + $("#txtUsername").val());
                }
                else {
                    alert("Invalid credentials.");
                }
                e.preventDefault();
            });
            $("#divBusyStatus").hide();
            $("#btnSignUp").click(function () {
                alert("test");
                window.location.href = "userRegistration.html";
            });
        });
    </SCRIPT>
    <SCRIPT src="js/bootstrap.min.js"></SCRIPT>
